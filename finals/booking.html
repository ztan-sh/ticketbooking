    p {

    }

       BUTTON STYLES

    .btn-row {

      justify-content: space-between;
      gap: 15px;
      margin-top: 25px;
      flex-wrap: wrap;
    }

    .btn-row button,
    .btn-row a {
      flex: 1;
      padding: 14px 0;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      text-transform: uppercase;
      text-decoration: none;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .submit-btn {
      background-color: #0077cc;
      color: #fff;
      border: 1px solid #00aaff;
    }

    .submit-btn:hover {
      background-color: #0099ff;
      box-shadow: 0 0 15px rgba(0, 153, 255, 0.4);

    }

    .saved-btn {
      background-color: #16222a;
      color: #00ff99;
      border: 1px solid #00ff99;
    }

    .saved-btn:hover {

      color: #0b0c10;
      box-shadow: 0 0 15px rgba(0, 255, 153, 0.4);
      transform: scale(1.05);
    }

    .exit-btn {
      display: block;
      width: 100%;
      background-color: #d33;
      color: #fff;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      text-transform: uppercase;
      cursor: pointer;
      transition: 0.3s ease;
      text-align: center;
      text-decoration: none;
    }

    .exit-btn:hover {
      background-color: #b02a2a;
      transform: scale(1.03);
      box-shadow: 0 0 12px rgba(211, 51, 51, 0.4);
    }

    @media (max-width: 600px) {
      .btn-row {
        flex-direction: column;
      }
      .btn-row button,
      .btn-row a {
        width: 100%;
      }
    }
  </style>
